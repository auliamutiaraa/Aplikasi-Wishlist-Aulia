<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Daftar Keinginan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">WishNote</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalItems">0</span>
                    <span class="stat-label">Total Barang</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="purchasedItems">0</span>
                    <span class="stat-label">Sudah Dibeli</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalValue">Rp 0</span>
                    <span class="stat-label">Total Nilai</span>
                </div>
            </div>
        </header>

        <!-- Form Section -->
        <section class="form-section">
            <h2 class="section-title">Tambah Barang Baru</h2>
            <form id="wishlistForm" class="wishlist-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="itemName">Nama Barang *</label>
                        <input type="text" id="itemName" placeholder="Masukkan nama barang..." required>
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Harga (Rp) *</label>
                        <input type="number" id="itemPrice" placeholder="0" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="itemCategory">Kategori</label>
                        <select id="itemCategory">
                            <option value="Elektronik">Elektronik</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Buku">Buku</option>
                            <option value="Hobi">Hobi</option>
                            <option value="Rumah Tangga">Rumah Tangga</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemPriority">Prioritas</label>
                        <select id="itemPriority">
                            <option value="Tinggi">Tinggi</option>
                            <option value="Sedang" selected>Sedang</option>
                            <option value="Rendah">Rendah</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="itemNotes">Catatan (Opsional)</label>
                    <textarea id="itemNotes" rows="3" placeholder="Tambahkan catatan atau deskripsi..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="btn-icon">+</span>
                    <span id="submitBtnText">Tambah ke Wishlist</span>
                </button>
            </form>
        </section>

        <!-- Filter and Sort Section -->
        <section class="controls-section">
            <div class="controls-wrapper">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Cari barang...">
                </div>
                <div class="filter-controls">
                    <select id="filterCategory" class="filter-select">
                        <option value="all">Semua Kategori</option>
                        <option value="Elektronik">Elektronik</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Buku">Buku</option>
                        <option value="Hobi">Hobi</option>
                        <option value="Rumah Tangga">Rumah Tangga</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                    <select id="filterStatus" class="filter-select">
                        <option value="all">Semua Status</option>
                        <option value="pending">Belum Dibeli</option>
                        <option value="purchased">Sudah Dibeli</option>
                    </select>
                    <select id="sortBy" class="filter-select">
                        <option value="newest">Terbaru</option>
                        <option value="oldest">Terlama</option>
                        <option value="price-high">Harga Tertinggi</option>
                        <option value="price-low">Harga Terendah</option>
                        <option value="name">Nama (A-Z)</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Wishlist Items Section -->
        <section class="items-section">
            <div class="section-header">
                <h2 class="section-title">Daftar Barang</h2>
                <button class="btn btn-secondary" id="clearAllBtn">Hapus Semua</button>
            </div>
            <div id="wishlistItems" class="items-grid">
                <!-- Items will be dynamically added here -->
            </div>
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">üìã</div>
                <h3>Belum Ada Barang</h3>
                <p>Mulai tambahkan barang yang Anda inginkan ke dalam daftar wishlist!</p>
            </div>
        </section>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Barang</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="editForm" class="edit-form">
                <input type="hidden" id="editItemId">
                <div class="form-group">
                    <label for="editItemName">Nama Barang *</label>
                    <input type="text" id="editItemName" required>
                </div>
                <div class="form-group">
                    <label for="editItemPrice">Harga (Rp) *</label>
                    <input type="number" id="editItemPrice" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editItemCategory">Kategori</label>
                    <select id="editItemCategory">
                        <option value="Elektronik">Elektronik</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Buku">Buku</option>
                        <option value="Hobi">Hobi</option>
                        <option value="Rumah Tangga">Rumah Tangga</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editItemPriority">Prioritas</label>
                    <select id="editItemPriority">
                        <option value="Tinggi">Tinggi</option>
                        <option value="Sedang">Sedang</option>
                        <option value="Rendah">Rendah</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editItemNotes">Catatan</label>
                    <textarea id="editItemNotes" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
